<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Fotos Aleatorias</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/cb48492add.js" crossorigin="anonymous"></script>
</head>
<body class="grey darken-4">
    
    <!-- Header -->

    <div class="navbar-fixed">
        <nav class="grey darken-3">
            <div class="nav-wrapper valign-wrapper">
                <a href="#" class="brand-logo center">
                    <h5> Fotos_Aleatorias</h5>
                </a>
            </div>
        </nav>
    </div>

    <!-- Fotos -->

    <section id="photo" class="valign-wrapper">
        <div id="out" class="container center-align">
            <!-- Acá se iyecta: El Spinner inicial y la carta con los datos de la imagen y el botón de recarga. -->
        </div> 
    </section>

    <!-- Botones --> 

    <section id="btnsAux" class="transparent"></section>

    <div id="btns" class="transparent z-depth-3">
        <button id="viewFV" class="btn-floating waves-effect waves-light pink darken-4 fixed" type="submit" name="action">
            <i class="fas fa-bookmark"></i>
        </button>
        <div id="btnsDer">
            <button id="favorites" class="btn-floating waves-effect waves-light pink darken-4 fixed" type="submit" name="action">
                <i class="far fa-heart"></i>
            </button>
            <button id="research" class="btn-floating waves-effect waves-light light-green darken-4 disabled pulse fixed" type="submit" name="action">
                 <i class="fas fa-search"></i>
            </button> 
        </div>
            
    </div>

    <!-- Favoritos -->

    <section id="fv" class="pink darken-4">
        <!-- Acá se inyecta: Los elementos de las imagenes favoritas -->
    </section>

	<script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
